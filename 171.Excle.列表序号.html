<!DOCTYPE html>

<head>

<body>
    <script>
       var titleToNumber = function(s) {
        let str = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let Arr = s.split("");
        let num=0;
        Arr.map((i,index)=>{
            num+=(str.indexOf(i)+1)*Math.pow(26,(Arr.length-index-1));
        })
        return num;
  };
    </script>
</body>
</html>
