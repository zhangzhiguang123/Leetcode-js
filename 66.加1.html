<body>
    <script>
        var plusOne = function (digits) {
        let t = digits.length-1;
           while(digits[t]+1===10){
               digits[t] = 0;
               t--;
           }
           digits[t] = digits[t]+1;
           if(digits[0]===0){
                digits = [1].concat(digits);   
           }
           return digits;
        };
    </script>
