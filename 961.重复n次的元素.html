<body>
    <script>
         var repeatedNTimes = function(A) {
         A.sort(function(a,b){return a-b;});
         for(let i=0;i<A.length;i++){
             if(A[i]===A[i+1]) return A[i];
         }
         return null;
     };
    </script>
