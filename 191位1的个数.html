<body>
    <script>
        /**
 * @param {number} n - a positive integer
 * @return {number}
 */
        var hammingWeight = function (n) {
               let ArrStr = n.toString(2);
               let m = 0;
               for(let j of ArrStr){
                   if(j==="1")  m++;
               }
               return m;
        };
        alert(hammingWeight(8));
    </script>
</body>
