<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
         //给你一个字符串 text，你需要使用 text 中的字母来拼凑尽可能多的单词 "balloon"
         //（气球）。
         //字符串 text 中的每个字母最多只能被使用一次。
         //请你返回最多可以拼凑出多少个单词 "balloon"。
         function min(text){
             let obj = {
                 'b':0,
                 'a':0,
                 'l':0,
                 'o':0,
                 'n':0
             };
             let min = 5000;
             for(let i of text){
                 if(i==='b'||i==='a'||i==='l'||i==='o'||i==='n'){
                     obj[i]++;
                 }
             }
             obj['l']=Math.floor(obj['l']/2);
             obj['o']=Math.floor(obj['o']/2);
             for(let z in obj){
                 if(min>obj[z]){
                     min = obj[z];
                 }
             }
             return min;
         }
         console.log(min("nlaebolkoooooo"));
    </script>
</body>
</html>
