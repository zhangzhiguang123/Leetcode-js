<body>
    <script>
        var checkPerfectNumber = function(num) {
            if (num==0) return true;
            let n = 0;
            for(let i=1;i<num;i++){
                if(num%i===0) n+=i;
            }
            if(num===n) return true;
            return false;
       };
    </script>
