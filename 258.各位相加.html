<body>
    <script>
    var addDigits = function(num) {
        function add(num){ 
         let n = 0;
         let str = num.toString();
         for(var k of str){
            n += parseInt(k);
          }
          return n;
       } 
       while(true){
           num = add(num);
           if(num<10&&num>0)  return num;
       }
    }
    alert(addDigits(52));
    </script>
</body>
