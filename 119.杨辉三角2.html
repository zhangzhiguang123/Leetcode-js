    <script>
    /**
 * @param {number} rowIndex
 * @return {number[]}
 */
var getRow = function(numRows) {
    let erArr = [[1],[1,1]];
             numRows = numRows+1;
            if(numRows==0) return [];
            if(numRows==1) return [[1]];
            if(numRows==2) return erArr[erArr.length-1];
            if(numRows>=3){
            for(let i=2;i<numRows;i++){
                let arr = [];
                for(let j=0;j<=i;j++){
                  if(j==0){  
                   arr.push(1);
                   continue;
                  }
                  if(j==i){  
                  arr.push(1);
                  break;
                  }
                  arr[j]=erArr[i-1][j-1]+erArr[i-1][j];
                }
                erArr.push(arr);
            }
          }
          return erArr[erArr.length-1];
};
    
    </script>
