<body>
    <script>
        var reverseWords = function (s) {
            function reverse(str) {    //功能函数，反转字符串。
                let newStr = "";
                for (let i of str) {
                    newStr = i + newStr;
                }
                return newStr;
            }
            let sArr = s.split(" ");
            sArr = sArr.map(i=>reverse(i));   //反转每个字符串保存在sArr中;
            return sArr.join(" ");
        };
    </script>
</body>
