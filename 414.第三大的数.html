<body>
    <script>
        var thirdMax = function (nums) {
            function sortN(a, b) {
                return b - a;
            }
            let mySet = new Set(nums);
            let myArr = [...mySet].sort(sortN);
            if(myArr.length===1) return myArr[0];
            if(myArr.length===2) return myArr[1];
            return myArr[myArr.length-3];
        };
    </script>
