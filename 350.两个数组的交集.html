<body>
    <script>
        var intersect = function (nums1, nums2) {
              if(nums2.length>nums1.length){
                  let nums = nums1;
                  nums1 = nums2;
                  nums2 = nums;
              }
              let del = 0;
              let index = [];
              for(let i=0;i<nums2.length;i++){
                 for(let j=0 ;j<nums1.length;j++){
                 if(nums2[i]==nums1[j]){
                     index.push(nums2[i]);
                     nums1.splice(j,1);
                     nums2.splice(i,1);
                     i--;
                     j--;
                 }
                 }
             }
             return index;
        };
       alert(intersect([1,2,2,1,3,4,2,1,4,5,321,3],[2,2,1,1,32,1,3,4,5]));
    </script>
