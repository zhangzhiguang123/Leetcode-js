<body>
    <script>
        var dayOfTheWeek = function(day, month, year) {
        let myDate = new Date(year+"-"+month+"-"+day);
        let week = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        return week[myDate.getDay()];
    };
       console.log(dayOfTheWeek(25,9,2019));
    </script>
</body>
