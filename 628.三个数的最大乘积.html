<!DOCTYPE html>

<body>
    <script>
        var maximumProduct = function(nums) {
        nums.sort(function(a,b){return b-a;});
        let one = nums[0]*nums[1]*nums[2];
        let two = nums[0]*nums[1]*nums[nums.length-1];
        let three = nums[0]*nums[nums.length-1]*nums[nums.length-2];
        let four = nums[nums.length-3]*nums[nums.length-2]*nums[nums.length-1];
        return Math.max(one,two,three,four);
     };
    </script>
</body>
