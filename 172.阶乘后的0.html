       var trailingZeroes = function(n) {
            let times = 0;
            let obj={}; 
            let i = 5; 
            function fiveTimes(a){
                let time = 0   
                 while(a%5===0){
                     time++;
                     a = parseInt(a/5);
                     if(obj[a]){
                         time += obj[a]; 
                         delete obj[i];
                         i+=5;
                         return time;          
                     }
                 }
                 return time;
            }
            for(let i=5;i<=n;i+=5){
               obj[i] = fiveTimes(i);
               times+=obj[i];
            }
            return times;
       };
    </script>
