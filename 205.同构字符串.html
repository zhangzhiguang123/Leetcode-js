<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /**
 * @param {string} s
 * @param {string} t
 * @return {boolean}
 */
    /**
 * @param {string} s
 * @param {string} t
 * @return {boolean}
 */
var isIsomorphic = function(s, t) {
        function sortN(a, b){return a-b}
        let sObj = {},tObj = {},sArr=[],tArr=[];
        for(let i=0; i<s.length;i++){
            if(sObj[s[i]]) sObj[s[i]]+=i;
            else sObj[s[i]]=i;
            if(tObj[t[i]]) tObj[t[i]]+=i;
            else tObj[t[i]]=i;
        }
        for(let i in sObj){
            sArr.push(sObj[i]);
        }
        for(let j in tObj){
            tArr.push(tObj[j]);
        }
        sArr.sort(sortN);tArr.sort(sortN);
        if(sArr.length!==tArr.length) return false;
        for(let i=0;i<sArr.length;i++){
            if(sArr[i]!==tArr[i]) return false;
        }
        return true;
    };
   alert(isIsomorphic("13","42"));
    </script>
</body>
</html>
