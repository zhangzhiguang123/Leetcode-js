<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var findNthDigit = function(n) {
          let str = "",i=1;
          if(n<10) return n;
          if(n<100)
          while(str.length<n) str+=(i++);
          return str[n-1];
      };
      alert(findNthDigit(11));
    </script>
</body>
</html>
