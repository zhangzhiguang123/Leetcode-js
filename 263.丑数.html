<body>
    <script>
        var isUgly = function(num) {
        if(num===1||num === 2|| num === 3 || num===5 ) return true;
        let i=0;
        while(i<=32){
            if(num%2===0) num = parseInt(num/2);
            if(num === 2|| num === 3 || num===5 ) return true;
            if(num%3===0) num = parseInt(num/3);
            if(num === 2|| num === 3 || num===5 ) return true;
            if(num%5===0) num = parseInt(num/5);
            if(num === 2|| num === 3 || num===5 ) return true;
            i++;
        }
        return false;
      };
    </script>
