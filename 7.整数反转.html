<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <script>
        var reverse = function (x) {
            let flag = 1;
            if (x < 0) {
                x = -x;
                flag = 0;
            }
            x = x.toString();
            arr = x.split("");
            for (let i = 0; ; i++) {
                if (arr[arr.length - 1] === "0") {
                    arr.splice(arr.length - 1, 1);
                } else {
                    break;
                }
            }
            arr = arr.reverse();
            let num = Number(arr.join(""));
            if (flag) {
                if (num > Math.pow(2, 31) - 1) {
                    return 0;
                } else {
                    return num;
                }
            } else {
                if (num > Math.pow(2, 31)) {
                    return 0;
                } else {
                    return -num;
                }
            }
        };
        alert(reverse(-12348888888800000));
    </script>
</body>

</html>
