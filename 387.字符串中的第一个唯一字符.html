    <script>
       var firstUniqChar = function(s) {
        if(s.length===1) return 0;
        if(s.length===2&&s[0]!==s[1]) return 0;
        if(s.length===2&&s[0]==s[1]) return -1;
        let Arr = s.split("").sort();
        let str = "";
        if(Arr[0]!==Arr[1]) str+=Arr[0];
        if(Arr[Arr.length-1]!=Arr[Arr.length-2]) str+=Arr[Arr.length-1];
        for(let i=0;i<Arr.length-2;i++){
            if(Arr[i]!==Arr[i+1]&&Arr[i+1]!==Arr[i+2]){
               str+=Arr[i+1];
            }
        }
        if(str.length===0) return -1;
        let min = Arr.length;
        for(let i of str){
            if(min>s.indexOf(i)) min = s.indexOf(i);
        }
        return min;
     };
     alert(firstUniqChar("llkjhgfdsa"));
    </script>
</body>
