    <script>
       var singleNumber = function(nums) {
        function sortN(a,b){
                return a - b;
            }
        let newNums = nums.sort(sortN);
        for(let i=0;i<nums.length;i+=2){
            if(newNums[i]!=newNums[i+1]){
                return newNums[i];
            }
        }
}; 
    </script>
