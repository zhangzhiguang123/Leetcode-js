    <script>
        var arrangeCoins = function(n) {
        //   n*(n+1)/2
        if(n===0)  return 0;
        let i = 1;
        while(i*(i+1)/2<=n&&(i+1)*(i+2)/2>n){
             i++;
        } 
        return i;
    };
    </script>
