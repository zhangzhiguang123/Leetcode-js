<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
      var moveZeroes = function(nums) {
          let j = 0;
         for(let i = 0;i<nums.length;i++){
             if(nums[i]===0){
                 nums.splice(i,1);
                 i--;
                 j++;
             }
         }
         for(let t=0;t<j;t++){
             nums.push(0);
         }
         return nums;
     };
    </script>
</body>
</html>
