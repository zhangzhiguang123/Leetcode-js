<body>
    <script>
        var isPalindrome = function (x) {
            if (x < 0) {
               return false;
            }
            let xStr = x.toString();
            let xArr = xStr.split("");
            let xArr0=xStr.split("");
            let xArr1= xArr.reverse();
            if(xArr0.toString()===xArr1.toString()){
                  return true;
            }
            return false;
        }; 
        alert(isPalindrome(-0)); 
    </script>
