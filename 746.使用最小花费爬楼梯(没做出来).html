<body>
    <script>
         var minCostClimbingStairs = function(cost) {
          let last = 0;
          let b;
          if(cost[0]<cost[1]){
              last+=cost[0];
              b=0;
          }else{
              last+=cost[1];
              b=1;
          }
           for(let i=b;i<cost.length-2;){
              if(cost[i+1]<cost[i+2]){
                 last+=cost[i+1];
                 i=i+1;
              }else{
                  last+=cost[i+2];
                  i=i+2;
              }
          }
          return last;
     };
     console.log(minCostClimbingStairs([0,0,0,0]));
    </script>
</body>
