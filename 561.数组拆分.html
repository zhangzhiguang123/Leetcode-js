<body>
    <script>
      var arrayPairSum = function(nums) {
        let num = 0;
        function sortN(a,b){
            return a-b;
        }
        nums.sort(sortN);
        for(let i=0;i<nums.length/2;i++){
            num+=nums[i];
        }
        return num;
    };
    </script>
